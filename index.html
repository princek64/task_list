<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78156a2ddd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<body>
    <div>
        <h1>Task List</h1>
        
        <ul id="tasks"></ul>

        <form action="">
            <input autocomplete="off" autofocus type="text" placeholder="Enter your task" id="task" required>
            <input type="submit" id="submit">
            <button><i class="fas fa-2x fa-trash"></i></button>
        </form>
    </div>


    <script src="./app.js"></script>
</body>
</html>
